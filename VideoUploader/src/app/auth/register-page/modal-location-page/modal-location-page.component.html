<ion-header translucent>
  <ion-toolbar>
    <div class="d-flex flex-row align-items-center ml-2">
      <nb-icon style="font-size: 24px;" class="mr-2" icon="arrow-back-outline" (click)="dismissModal()"></nb-icon>
      <span style="font-size: 16px;">Pick Your Location</span>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="p-2">
    <app-location-picker
      (positionChanged)="updateLocation($event)"
      (markerChanged)="changeMarkerLocation($event)"
      [searchedLocation]="searchedLocation"
    ></app-location-picker>
  </div>
  <div class="d-flex w-100 justify-content-end pl-2 pb-2 pr-2">
    <button nbButton status="primary" size="small" (click)="presentAlertConfirm()">OK</button>
  </div>
</ion-content>
